  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#059669">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #fcfcfc;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      margin: 0;
      padding: 0;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }
    .safe-top { padding-top: var(--safe-area-top); }
    .safe-bottom { padding-bottom: var(--safe-area-bottom); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Animaci√≥n de latido sutil para misiones */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-heartbeat {
      animation: heartbeat 3s ease-in-out infinite;
    }

    /* Brillo pulsante mejorado */
    @keyframes mission-glow {
      0%, 100% { 
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.1), inset 0 0 5px rgba(59, 130, 246, 0.05);
        border-color: rgba(191, 219, 254, 1);
      }
      50% { 
        box-shadow: 0 0 25px rgba(59, 130, 246, 0.3), inset 0 0 10px rgba(59, 130, 246, 0.1);
        border-color: rgba(59, 130, 246, 0.4);
      }
    }
    .animate-mission-glow {
      animation: mission-glow 3s infinite;
    }

    /* Efecto de brillo de tarjeta */
    @keyframes card-shine {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .animate-card-shine {
      background: linear-gradient(110deg, #f9fafb 45%, #ffffff 50%, #f9fafb 55%);
      background-size: 200% 100%;
      animation: card-shine 4s linear infinite;
    }
  </style>
